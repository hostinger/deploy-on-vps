name: Deploy on Hostinger VPS
author: Hostinger
description: Deploy your dockerized application on Hostinger VPS instance

branding:
  icon: 'upload-cloud'
  color: 'purple'

inputs:
  api-key:
    description: 'Hostinger API key for authentication. Get it from your Hostinger account dashboard.'
    required: true
  virtual-machine:
    description: 'Virtual machine ID or name where the application will be deployed'
    required: true
  project-name:
    description: 'Name of the project for identification in Hostinger dashboard'
    required: false
    default: ${{ github.event.repository.name }}
  environment-variables:
    description: 'Environment variables in KEY=value format, separated by commas or newlines'
    required: false
    default: ""
  docker-compose-path:
    description: 'Relative path to docker-compose.yml file from repository root'
    required: false
    default: ""

runs:
  using: composite
  steps:
    - name: Validate inputs
      shell: bash
      run: |
        # Check if API key is provided
        if [ -z "${{ inputs.api-key }}" ]; then
          echo "âŒ Error: API key is required"
          exit 1
        fi
        
        # Check if virtual machine is provided
        if [ -z "${{ inputs.virtual-machine }}" ]; then
          echo "âŒ Error: Virtual machine ID is required"
          exit 1
        fi

    - name: Prepare repository url
      id: repository
      shell: bash
      run: |
        URL="${{ github.server_url }}/${{ github.repository }}/blob/${{ github.sha }}/${{ inputs.docker-compose-path }}"
        
        echo "url=$URL" >> $GITHUB_OUTPUT

    - name: Deploy to Hostinger
      shell: bash
      run: |
        BODY=$(jq -n \
          --arg content "${{ steps.repository.outputs.url }}" \
          --arg project_name "${{ inputs.project-name }}" \
          --arg environment "${{ inputs.environment-variables }}" \
          '{
            project_name: $project_name,
            content: $content,
            environment: $environment
          } | with_entries(select(.value != ""))')
        
        echo "ğŸš€ Deploying to Hostinger..."
        echo "ğŸ“¦ Project: ${{ inputs.project-name }}"
        echo "ğŸ–¥ï¸ VM: ${{ inputs.virtual-machine }}"
        
        RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
          -H "Authorization: Bearer ${{ inputs.api-key }}" \
          -H "Content-Type: application/json" \
          -d "$BODY" \
          "https://developers.hostinger.com/api/vps/v1/virtual-machines/${{ inputs.virtual-machine }}/docker")
        
        # Extract response body and status code
        HTTP_BODY=$(echo "$RESPONSE" | sed '$d')
        HTTP_STATUS=$(echo "$RESPONSE" | tail -n1)
        
        # Check if deployment was successful
        if [ "$HTTP_STATUS" -ge 200 ] && [ "$HTTP_STATUS" -lt 300 ]; then
          echo "âœ… - Deployment initiated successfully!"
        else
          echo "âŒ - Deployment failed with status code: $HTTP_STATUS"

          # Try to parse error message
          if command -v jq &> /dev/null && [ -n "$HTTP_BODY" ]; then
            ERROR_MSG=$(echo "$HTTP_BODY" | jq -r '.message' 2>/dev/null || echo "")
            if [ -n "$ERROR_MSG" ]; then
              echo "Error: $ERROR_MSG"
            else
              echo "$HTTP_BODY"
            fi
          else
            echo "$HTTP_BODY"
          fi

          case $HTTP_STATUS in
            401)
              echo "ğŸ”‘ Hint: Check if your API key is valid and has the necessary permissions."
              ;;
            404)
              echo "ğŸ” Hint: Verify that the virtual machine ID '${{ inputs.virtual-machine }}' exists."
              ;;
            422)
              echo "âš ï¸  Hint: The request data might be invalid. Check your docker-compose file format."
              ;;
            500|502|503)
              echo "ğŸ”§ Hint: Server error. The Hostinger API might be experiencing issues. Try again later."
              ;;
          esac
        
          exit 1
        fi

    - name: Output deployment summary
      if: success()
      shell: bash
      run: |
        echo "======================================"
        echo "       Deployment Summary"
        echo "======================================"
        echo "âœ… Status: SUCCESS"
        echo "ğŸ“¦ Project: ${{ inputs.project-name }}"
        echo "ğŸ–¥ï¸ VM: ${{ inputs.virtual-machine }}"
        echo "ğŸ”„ Commit: ${{ github.sha }}"
        echo "ğŸ‘¤ Triggered by: ${{ github.actor }}"
        echo "======================================"